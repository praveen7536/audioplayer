<h1>AUDIO PLAYER</h1>
<ul>
  <li *ngFor="let file of files" (click)="openFile(file.url)">{{file.name}}
  </li>
</ul>
<div>
  <button (click)="play()">PLAY</button>
  <button (click)="pause()">PAUSE</button>
  <button (click)="stop()">STOP</button>
</div>
<div>
  <span>{{currenttime}}</span>
  <input type="range" min="0" max="{{duration}}"ng se>
  <span>{{duration}}</span>
</div>
<div>
  <span>Volume</span>
  <input type="range" min="0" max="1" step="0.01" value="0.5">
</div>
